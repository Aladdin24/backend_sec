<!-- templates/admin_dashboard/create_user.html -->
{% extends 'admin_dashboard/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Créer un Utilisateur</h1>

<form method="post" class="bg-white shadow rounded-lg p-6 max-w-md">
  {% csrf_token %}
  <div class="mb-4">
    <label class="block text-gray-700 mb-2">Email</label>
    {{ form.email }}
    {% if form.email.errors %}
      <p class="text-red-500 text-sm">{{ form.email.errors.0 }}</p>
    {% endif %}
  </div>
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    Créer l'utilisateur
  </button>
  <a href="{% url 'admin_users' %}" class="ml-4 text-gray-600">Annuler</a>
</form>
{% endblock %}
